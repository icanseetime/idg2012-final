<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>7-minute workout</title>
</head>

<body>
    <header>
        <h1>7-minute workout</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About this page</a></li>
            <li><a href="#exercise-choices">Choose your workout</a></li>
            <li><a href="#">View previous workouts</a></li>
        </ul>
    </nav>

    <main>
        <section id="about">
            <!-- Forklaring av hva som skjer på nettsiden -->
            <!-- <img src="resources/workoutplan.jpg" alt="Image that shows all the exercises in the 7 minute workout plan."> -->
        </section>

        <section id="exercise-choices">
            <!-- Valg av type exercise ++ -->
            <h2>Customize your workout</h2>
            <form>
                <!-- Choose length of exercise -->
                <fieldset>
                    <legend>Choose the length of your workout</legend>
                    <label for="minutes">Length of workout in minutes</label>
                    <!-- TODO: change value to 7 and min to 3, changed for testing purposes -->
                    <input type="number" id="minutes" value="1" max="60" min="1">
                </fieldset>


                <!-- Exclusion -->
                <fieldset>
                    <legend>Exclude certain exercises</legend>
                    <!-- No arms -->
                    <label for="no-arms">No arms</label>
                    <input type="checkbox" id="no-arms" name="exclusion" value="no-arms">

                    <!-- No legs -->
                    <label for="no-legs">No legs</label>
                    <input type="checkbox" id="no-legs" name="exclusion" value="no-legs">

                    <!-- No abdomen -->
                    <label for="no-abdomen">No abdomen</label>
                    <input type="checkbox" id="no-abdomen" name="exclusion" value="no-abdomen">

                    <!-- TODO: remove -- fix with CSS -->
                    <br><br>

                    <!-- No jumping -->
                    <label for="no-jumping">No jumping</label>
                    <input type="checkbox" id="no-jumping" name="exclusion" value="no-jumping">

                    <!-- No equipment -->
                    <label for="no-equipment">No use of any equipment</label>
                    <input type="checkbox" id="no-equipment" name="exclusion" value="no-equipment">
                </fieldset>

                <fieldset id="choices">
                    <legend>Choose your exercises</legend>
                    <div id="choose-exercise"></div>
                    <button id="select-all">Select all</button>
                    <button id="remove-all">Remove all</button>

                </fieldset>

                <!-- Start workout -->
                <input type="submit" value="Start workout" id="start-workout">
            </form>

        </section>

        <section id="about">
            <!-- Selve exercise-boksen -->
            <div>
                <!-- Foreløpig eksempel -->
                <h2 id="exercise-header">Workout plan</h2>
                <h3 id="countdown"></h3>
                <img id="exercise-image" src="resources/workoutplan.jpg" alt="Something something..">

                <!-- Jumping jacks: Jump to a position with your legs spead wide and hands going overhead, and then jump back to a position with the feet together and the arms at the sides. -->
            </div>
            <button aria-hidden="true" id="pause-button">Pause workout</button>
            <button aria-hidden="true" id="play-button">Continue workout</button>
        </section>

    </main>

    <footer>

    </footer>

    <!-- Scripts -->
    <!-- <script src="js/functions.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
