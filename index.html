<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="7-minute workout that can be customized to your needs.">
    <!-- Normalize.css to make sure it displays similarly in most browsers -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>7-minute workout</title>
</head>

<body>
    <header>
        <h1><a id="home" href="#exercise-choices">7-minute workout</a></h1>
    </header>
    <nav>
        <ul>
            <li><a id="exercise-choices-link" href="#exercise-choices">Choose your workout</a></li>
            <li><a id="about-link" href="#about">Read about exercises</a></li>
            <li><a id="view-previous-link" href="#view-previous">Previous workouts</a></li>
        </ul>
    </nav>

    <main>
        <!-- Read about exercises -->
        <section id="about">
            <h2>Read about exercises</h2>
        </section>

        <!-- Choose your workout -->
        <section id="exercise-choices">
            <!-- Valg av type exercise ++ -->
            <h2>Customize your workout</h2>
            <form>
                <!-- Choose length of exercise -->
                <fieldset>
                    <legend>Choose the length of your workout</legend>
                    <label for="minutes">Length of workout in minutes</label>
                    <input type="number" id="minutes" value="7" min="3" max="180">
                </fieldset>

                <!-- Exclusion -->
                <fieldset id="exclusion">
                    <legend>Exclude certain exercises</legend>
                    <div id="choose-exclusions">
                        <!-- No arms -->
                        <input type="checkbox" id="no-arms" name="exclusion" value="no-arms">
                        <label for="no-arms">No arms</label>

                        <!-- No legs -->
                        <input type="checkbox" id="no-legs" name="exclusion" value="no-legs">
                        <label for="no-legs">No legs</label>

                        <!-- No abdomen -->
                        <input type="checkbox" id="no-abdomen" name="exclusion" value="no-abdomen">
                        <label for="no-abdomen">No abdomen</label>

                        <!-- No jumping -->
                        <input type="checkbox" id="no-jumping" name="exclusion" value="no-jumping">
                        <label for="no-jumping">No jumping</label>

                        <!-- No equipment -->
                        <input type="checkbox" id="no-equipment" name="exclusion" value="no-equipment">
                        <label for="no-equipment">No use of any equipment</label>
                    </div>


                </fieldset>

                <fieldset id="choices">
                    <legend>Choose your exercises</legend>
                    <button id="select-all">Select all</button>
                    <button id="remove-all">Remove all</button>
                    <div id="choose-exercise"></div>
                </fieldset>

                <!-- Start workout -->
                <input type="submit" value="Start workout" id="start-workout">
            </form>
        </section>

        <!-- The workout -->
        <section id="workout" aria-live="polite">
            <h2 id="exercise-header"></h2>
            <h3 id="switch-sides"></h3>
            <h3 id="countdown" aria-live="off"></h3>
            <img id="exercise-image" aria-live="off" src="" alt="">
        </section>

        <!-- View previous workouts -->
        <section id="view-previous">

        </section>
    </main>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
</body>

</html>
